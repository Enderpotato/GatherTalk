<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Com chat</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/comment.css" />
    <script src="components/Navbar.js" type="text/javascript" defer></script>
  </head>
  <body>
    <navbar-component selected="chat"></navbar-component>

    <main>
      <div id="chat"></div>
      <form onsubmit="addComment(event)" id="comment-form">
        <textarea
          id="comment-author-input"
          type="text"
          placeholder="Type your name here..."
          rows="1"
        ></textarea>
        <textarea
          id="comment-text-input"
          type="text"
          placeholder="Type something here..."
        ></textarea>
        <button id="comment-submit-button">Post comment</button>
      </form>
      <button onclick="clearSaved()">Clear local storage</button>
    </main>

    <script src="./src/Thread.js"></script>
    <script src="./src/Comment.js"></script>
    <script src="./src/page.js"></script>
    <script src="./src/form.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
